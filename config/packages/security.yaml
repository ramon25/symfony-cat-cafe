security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_home
                enable_csrf: true
            logout:
                path: app_logout
                target: app_home
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 week
                path: /

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # Public routes - no authentication required
        - { path: ^/$, roles: PUBLIC_ACCESS }
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/cat/\d+$, roles: PUBLIC_ACCESS, methods: [GET] }
        # Require authentication for interactions and adoptions
        - { path: ^/cat/\d+/(feed|pet|play|rest|adopt|foster|quiz), roles: ROLE_USER }
        - { path: ^/cat/new, roles: ROLE_USER }
        - { path: ^/cat/generate, roles: ROLE_USER }
        - { path: ^/cat/save-generated, roles: ROLE_USER }
        - { path: ^/adoptions, roles: ROLE_USER }
        - { path: ^/achievements, roles: ROLE_USER }
        - { path: ^/matchmaker, roles: ROLE_USER }
        - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/leaderboard, roles: PUBLIC_ACCESS }
        # API endpoints - allow public access for now
        - { path: ^/api, roles: PUBLIC_ACCESS }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
